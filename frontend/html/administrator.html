<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    
    <title>Administration</title>
</head>
<body>

    <main class="grid-container">
        <div class="sidebar box-style">
            <div class="logo-box">
                <a href="#">
                    <img src="../images/LOGOoneci.svg" alt="LOGOoneci" class="logo">
                </a>
            </div>
            <div class="side-main-box">
                <div class="menu-box">
                    <ul class="links">
                        <li class="link-item"><i class="fa-solid fa-house"></i><a class="anchor" href="#">Accueil</a></li>
                        <li class="link-item"><i class="fa-solid fa-list"></i><a class="anchor" href="#">Liste Enrolés</a></li>
                        <li class="link-item"><i class="fa-solid fa-chart-simple"></i><a class="anchor" href="#">Statut des enrolés</a></li>
                    </ul>
                </div>
                <div class="side-footer-box">
                    <ul class="links">
                        <li class="link-item"> <i class="fa-solid fa-circle-info"></i><a class="anchor" href="#">Aide et Informations</a></li>
                        <li class="link-item"> <i class="fa-solid fa-arrow-right-from-bracket"></i><a class="anchor" href="#">Se déconnecter</a></li>
                    </ul>
                </div>
            </div>
            
        </div>
        <header class="header box-style">
            <div class="person-connected">
                <div class="userProfileBox">
                    <div class="userProfilePhotoBox">
                        <img class="person-connected-photo" src="../images/person.png" alt="userProfile">
                    </div>
                    <span class="status-conexion"></span>
                </div>
                <div class="name-and-role">
                    <span class="name-connected-person">Monnet Calixx</span>
                    <span class="role-connected-person">Administrateur</span>
                </div>
            </div>
            <div class = "noti-and-date-box">
                <div class="date-box box">
                    <i style="color: #F39200;" class="fa-solid fa-calendar"></i>
                    <span class="date">27 fevrier</span>
                </div>
                <div class="notification-icon-box box">
                    <i style="color: #F39200;" class="fa-solid fa-bell"></i>
                    <span  class="notification-number">2</span>
                </div>

            </div>
        </header>
        <div class="content box-style">c</div>
    </main>
    

    <script src="../js/script.js"></script>
</body>
</html>
